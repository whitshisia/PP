<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: Arial, sans-serif; 
            color: #333; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00796b; 
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #004d40; 
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-links a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #00796b; 
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .contact-links a:hover {
            background-color: #004d40; 
        }
        .contact-links span {
            display: block;
        }
        .contact-links a span {
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>CONTACTS</h1>
    <p>These are my social media links</p>
    <div class="contact-links">
        <a href="https://x.com/ShisiaWhitney?t=EBkyXIQbjv7fJyTi2tMs5w&s=08"><span>X</span></a>
        <a href="https://www.linkedin.com/in/whitney-shisia-b62237274?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><span>LinkedIn</span></a>
        <a href="https://www.instagram.com/whitney_shisia?igsh=MTk5cWJqaXpqY3c2Yg=="><span>Instagram</span></a>
        <a href="https://wa.me/qr/5DGRQC74L3NJJ1"><span>WhatsApp</span></a>
    </div>
</body>
</html>
